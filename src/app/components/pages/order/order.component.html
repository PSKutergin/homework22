<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Оформление заказа</h2>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" id="name" class="form-control" formControlName="name" required>
                    <div *ngIf="formControls['name'].invalid && (formControls['name'].dirty || formControls['name'].touched)"
                        class="invalid-feedback">
                        Введите корректное имя
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
                    <div *ngIf="formControls['lastName'].invalid && (formControls['lastName'].dirty || formControls['lastName'].touched)"
                        class="invalid-feedback">
                        Введите корректную фамилию
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone" required>
                    <div *ngIf="formControls['phone'].invalid && (formControls['phone'].dirty || formControls['phone'].touched)"
                        class="invalid-feedback">
                        Введите корректный телефон (11 цифр, включая знак + в начале)
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" id="country" class="form-control" formControlName="country" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Индекс</label>
                    <input type="text" id="zip" class="form-control" formControlName="zip" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <input type="text" id="address" class="form-control" formControlName="address" required>
                    <div *ngIf="formControls['address'].invalid && (formControls['address'].dirty || formControls['address'].touched)"
                        class="invalid-feedback">
                        Введите корректный адрес
                    </div>
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Товар</label>
                    <input type="text" id="product" class="form-control" formControlName="product"
                        [value]="checkoutForm.controls['product'].value" [disabled]="true">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Комментарий к заказу</label>
                    <textarea id="comment" class="form-control" formControlName="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить заказ</button>
            </form>
            <div *ngIf="showSuccessMessage" class="mt-3 alert alert-success">
                Спасибо за заказ!
            </div>
            <div *ngIf="showErrorMessage" class="mt-3 alert alert-danger">
                Произошла ошибка. Попробуйте еще раз.
            </div>
        </div>
    </div>
</div>
