<div class="container mb-4 pt-5">
    <h3 class="text-center mb-5 wow shake" data-wow-duration="0.15s" data-wow-iteration="5">
        Наши чайные коллекции
    </h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3" *ngIf="teaProducts.length > 0">
        <div class="col center" *ngFor="let product of teaProducts">
            <div class="card p-0 h-100 product-card">
                <img src="{{ product.image }}" class="card-img-top" alt="image1">
                <div class="card-body d-flex align-items-start flex-column">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <div class="card-text-container">
                        <p class="card-text">{{ product.description }}</p>
                        <div class="description-popup">{{ product.description }}</div>
                    </div>
                    <a class="btn btn-primary hvr-rectangle-out" routerLink="/product/{{ product.id }}">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="isLoading"></app-loader>
</div>
