<div class="container mb-4 pt-5">
    <h3 class="text-center mb-5 wow shake" data-wow-duration="0.15s" data-wow-iteration="5">
        Наши чайные коллекции
    </h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3" *ngIf="teaProducts.length > 0">
        <div class="col center" *ngFor="let product of teaProducts">
            <div class="card p-0 h-100">
                <a class="open-popup-link">
                    <img src="./assets/images/cards/image1.png" class="card-img-top" alt="image1">
                </a>
                <div class="card-body d-flex align-items-start flex-column justify-content-between">
                    <h5 class="card-title">Детокс чай лайм</h5>
                    <p class="card-text">Великолепный чай внесет в вашу жизнь яркие краски и вкус расслабления</p>
                    <a href="#" class="btn btn-primary hvr-rectangle-out">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="teaProducts.length === 0">
        <p>Загрузка данных...</p>
    </div>
</div>
